{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">

        <a href="{% url 'post_detail' post.pk %}" class="btn btn-link mb-3">
            &larr; Volver a la publicación
        </a>

        <div class="card">
            <div class="card-body">
                <h3 class="mb-3">Editar publicación</h3>

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
